<body>
    <div>
        <label id="label1"></label>
        <label id="label2"></label>
        <label id="label3"></label>
        <label id="labeljs"></label>
    </div>
    <py-env>
    - numpy
    - paths: 
        - ./fem.py
  
    </py-env>
    <py-script src="./fem.py"></py-script>
    <script>
        
    </script>
    <script>
        
        setTimeout(function(){
        let label = document.getElementById('label1');
        
        let result1 = label.textContent;
        result1 = result1.replace("[","");
        result1 = result1.replace("]","");
        result1 = result1.split(',');
        console.log(result1[2]);
        document.getElementById("labeljs").innerHTML = "Hola mundo en JS" + result1[2];
        
        }, 5000); //run this after 5 seconds
        
    </script>
